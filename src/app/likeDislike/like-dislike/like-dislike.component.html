<div class="container">
  <div class="row">
    <div *ngFor="let imgObj of imgArray" >
      <div class="form-group col-md-2">
        <div class="card mt-25 d-inline-block" style="width: 15rem;" >
            <img class="card-img-top" src="{{imgBasePath +imgObj._id+'.jpg'}}" height="200px" width="200px" alt="Card image cap">
            <div class="card-body bg-info text-white">
              <h5 class="card-title ">{{imgObj.fName}}</h5>
              <span class="mr-25"><i class="fa fa-thumbs-o-up" aria-hidden="true" (click)="fnLiked(imgObj)"></i> {{imgObj.Likes}}</span>
              <span><i class="fa fa-thumbs-o-down" aria-hidden="true" (click)="fnDisLiked(imgObj)"></i> {{imgObj.Dislikes}}</span>
            </div>
          </div>
    </div>    
    </div>
    </div>
</div>
